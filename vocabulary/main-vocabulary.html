<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Lists</title>
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="main-vocabulary.css"> </head>
<body>
    <div id="main-header-container"></div><!--general menu link-->
    <main>
        <section id="vocab-lists">
            <h2>Vocabulary Lists</h2>

            <div class="language-tabs">
                <button data-language="spanish" class="active">Spanish</button>
                <button data-language="english">English</button>
                <button data-language="french">French</button>
                 </div>

            <div class="vocabulary-content">
                </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 Juan Pineda. All rights reserved.</p>
    </footer>
    <!--code to load hamburger menu in all pages-->
    <script>
        fetch('../header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('main-header-container').innerHTML = html;
    
                // 1. Modificar el href DESPUÉS de insertar el HTML
                setTimeout(() => { // Asegurarse de que el DOM esté completamente actualizado
                    const aboutLink = document.querySelector('#main-header-container a[href="../About.html"]'); // Selector más específico
                    if (aboutLink) {
                        aboutLink.href = "../About.html";
                    } else {
                        console.error("El enlace 'About' no se encontró en el header.");
                    }
    
                    // 2. Cargar header.js y inicializar el menú hamburguesa
                    const script = document.createElement('script');
                    script.src = '../header.js';
    
                    script.onload = () => {
                        if (typeof initializeHamburgerMenu === 'function') {
                            initializeHamburgerMenu();
                        } else {
                            console.error('initializeHamburgerMenu is not defined. Check header.js.');
                        }
                    };
    
                    document.body.appendChild(script);
                }, 0); // El timeout de 0 asegura que se ejecute después de que el DOM se actualice.
            });
    </script>
    <script src="script.js"></script>
    <script src="main-vocabulary.js"></script> </body>
</html>
